<div @routerTransition>
    <h4 class="text-center mb-3">
        Login
    </h4>
    <form novalidate autocomplete="off" #loginForm="ngForm">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="username" placeholder="Username" maxlength="255"
                    required>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="password" class="form-control" name="password" placeholder="Password" maxlength="25"
                    required>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.form.invalid">
                    Login
                </button>
            </div>
        </div>
    </form>
    <p class="mb-1 text-center">
        <a [routerLink]="['../register']">
            <i class="fa fa-plus-circle"></i>
            Register
        </a>
    </p>
</div>
