<div @routerTransition>
    <h4 class="text-center mb-3">
        Register
    </h4>
    <form autocomplete="off" #registerForm="ngForm">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="firstName" maxlength="100" placeholder="First Name"
                    required>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-arrow-left"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="middleInitial" maxlength="5" placeholder="Middle Initial">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-arrow-left"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="lastName" maxlength="100" placeholder="Last Name"
                    required>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-arrow-left"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="nameExtension" maxlength="10" placeholder="Extension">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-arrow-left"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="username" maxlength="255" placeholder="Username"
                    required>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="password" maxlength="25" placeholder="Password"
                    required>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.form.invalid">
                    Register
                </button>
            </div>
        </div>
    </form>
</div>
